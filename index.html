<!DOCTYPE html>
<html>
  <head>
    <script src='http://code.jquery.com/jquery-2.1.1.js' 
      type='text/javascript'></script>
    <script src='lib/snake.js' type='text/javascript'></script>
    <script src='lib/board.js' type='text/javascript'></script>
    <script src='lib/snakeUI.js' type='text/javascript'></script>
    <link href='stylesheets/style.css' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <h1>Snake</h1>

    <section id='game-container'>
      <big id='score-container'>Score: <span class='score'>0</span></big>
      
      <figure id='start-screen' class='menu'>
        <figcaption>Game Speed</figcaption>
        <button id='slow-button'>Slow</button><br>
        <button id='medium-button'>Medium</button><br>
        <button id='fast-button'>Fast</button><br>
        <small>To pause the game, press the spacebar.</small>
      </figure>
      
      <figure id='pause-screen' class='menu hide'>
        <figcaption>Game paused</figcaption>
        <button class='resume-button'>Resume game</button><br>
        <button class='restart-button'>Restart game</button>
      </figure>
      
      <figure id='end-screen' class='menu hide'>
        <figcaption>Game over</figcaption>
        <p>Your score: <span class='score'></span></p>
        <button class='restart-button'>New game</button>
      </figure>
      
      <section id='game-display'></section>
    </section>

    <script>
      $(document).ready(function() {
        var snakeUI = new SnakeGame.SnakeUI('game-container');
      });
    </script>
  </body>
</html>
