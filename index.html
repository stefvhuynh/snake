<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-2.1.1.js" 
      type="text/javascript"></script>
    <script src="lib/coord.js" type="text/javascript"></script>
    <script src="lib/snake.js" type="text/javascript"></script>
    <script src="lib/board.js" type="text/javascript"></script>
    <script src="lib/snakeUI.js" type="text/javascript"></script>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <h1>Snake</h1>

    <section id="game-container">
      <big id="score-container">Score: <span id="score">0</span></big>
      <figure id="pause-screen" class="hide">
        <figcaption>Game paused</figcaption>
        <button id="resume-button">Resume game</button><br>
        <button id="restart-button">Restart game</button>
      </figure>
      
      <section id="game-display"></section>
    </section>

    <script>
      $(document).ready(function() {
        var snakeUI = new SnakeGame.SnakeUI('game-display');
        
        $('#game-display').on('click', function(event) {
          snakeUI.start();
        });
      });
    </script>
  </body>
</html>
